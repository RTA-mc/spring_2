<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/registrar.css}">
</head>
<body class="registro-body">
    <div class="form-container">
        <h1>Registro</h1>

        <form th:action="@{/registrar}" method="post" th:object="${usuario}">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required /><br/>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" th:field="*{correo}" required /><br/>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" th:field="*{password}" required /><br/>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" th:field="*{direccion}" /><br/>

            <button type="submit">Registrar</button>
        </form>

        <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
